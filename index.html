  <body>
     <header>
      <div class="navbar">

      </div>
        
      <div class="pannel">
        <div class="pannel-all border">
          <i class="fa-solid fa-bars"></i>

        </div>
        <div class="pannel-option">
          <p>Today's deals</p>
          <p>Consumer services</p>
          <p>Registry</p>
          <p>Gifts Card</p>

        </div>
